<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>감정 분석 결과 화면</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body id="analyzeBody">
    <div id="resultContainer"></div>
    <script>
        const resultContainer = document.getElementById("resultContainer");
        const urlParams = new URLSearchParams(window.location.search);
        const resultString = urlParams.get("result");

        if (resultString) {
            const result = JSON.parse(decodeURIComponent(resultString));
            const resultText = JSON.stringify(result, null, 2);
            resultContainer.innerHTML = "AI가 분석한 당신의 감정입니다<br><br>" + resultText;
        } else {
            resultContainer.textContent = "결과가 없습니다.";
        }
    </script>
</body>
</html>
